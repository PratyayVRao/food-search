<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>food-search</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="assets/img/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
  <header>
    <h1 class="title">food-search</h1>
    <h2 class="subtitle">Discover the nutritional information of any food or recipe!</h2>
    <form method="get" id="search">
      <select>
        <option>Food</option>
        <option>Recipe</option>
      </select>
      <input placeholder="Type a food or a recipe...">
      <button type="submit">SEARCH</button>
    </form>
  </header>
  <section>
    <div id="result">
      <div class="card">
        <div class="card-header">
          <h3>Banana</h3>
          <h4>Package foods</h4>
        </div>
        <div class="card-body">
          <ul>
            <li><b>Energy: </b><span>400kcal</span></li>
            <li><b>Carbs: </b><span>27.2g</span></li>
            <li><b>Protein: </b><span>20g</span></li>
            <li><b>Fat: </b><span>5.6g</span></li>
          </ul>
        </div>
        <div class="card-footer">
          <p><b>Brand: </b><span>None :(</span></p>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <a href="https://github.com/vini23hot/food-search">Github Repository</a>
    <div id="edamam-badge" data-color="transparent"></div>
  </footer>

  <script src="https://developer.edamam.com/attribution/badge.js"></script>
  <script src="assets/js/main.min.js"></script>
</body>

</html>
